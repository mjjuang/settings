###############################################################################
# vi mode in tmux
###############################################################################
# HOWTO:
#
# 1. To list the key bindings, enter Ctrl+B and :list-keys -T copy-mode-vi
# 2. Press Ctrl+B and [ to enter the copy mode
#    - search with /
#    - and other vi commands
# 3. Start a copy by pressing SPACE on a character, make the selection, pressin
#    ENTER to mark the copy and leave the mode.
# 4. The data is in the tmux buffer. To copy it, enter Ctrl+B and ]

# enable the mode
set-window-option -g mode-keys vi

